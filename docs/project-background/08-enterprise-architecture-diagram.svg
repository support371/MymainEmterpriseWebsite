<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-label="GEM Enterprise Architecture Overview">
  <defs>
    <style>
      .bg { fill: #06122b; }
      .panel { fill: #0b1e3f; stroke: #1dd3ff; stroke-width: 2; rx: 16; }
      .title { fill: #e9f7ff; font: 700 34px 'Inter', Arial, sans-serif; }
      .subtitle { fill: #9ddfff; font: 600 20px 'Inter', Arial, sans-serif; }
      .txt { fill: #d7edff; font: 500 18px 'Inter', Arial, sans-serif; }
      .small { fill: #b8d8ef; font: 500 16px 'Inter', Arial, sans-serif; }
      .line { stroke: #27c5ff; stroke-width: 3; fill: none; marker-end: url(#arrow); }
      .line2 { stroke: #22e0b8; stroke-width: 3; fill: none; marker-end: url(#arrow2); }
      .kpi { fill: #0f2d57; stroke: #22e0b8; stroke-width: 1.5; rx: 10; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27c5ff"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22e0b8"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1600" height="980" />

  <text class="title" x="70" y="60">GEM Cybersecurity-Monitoring Assist — Unified Enterprise Architecture</text>
  <text class="small" x="70" y="90">Single-image reference for developer agents (experience, API, data, intelligence, and governance layers)</text>

  <!-- Experience Layer -->
  <rect class="panel" x="60" y="130" width="1480" height="180"/>
  <text class="subtitle" x="90" y="165">1) Experience Layer (Next.js App Router)</text>

  <rect class="kpi" x="90" y="190" width="280" height="90"/>
  <text class="txt" x="110" y="224">Public Marketing Site</text>
  <text class="small" x="110" y="250">Home, Services, Legal, Contact</text>

  <rect class="kpi" x="400" y="190" width="340" height="90"/>
  <text class="txt" x="420" y="224">Intelligence Command Center</text>
  <text class="small" x="420" y="250">News feed, categories, dispatch UI</text>

  <rect class="kpi" x="770" y="190" width="330" height="90"/>
  <text class="txt" x="790" y="224">Admin Surfaces</text>
  <text class="small" x="790" y="250">Inbox, teams, orgs, diagnostics</text>

  <rect class="kpi" x="1130" y="190" width="380" height="90"/>
  <text class="txt" x="1150" y="224">Bridge Pages (External Platforms)</text>
  <text class="small" x="1150" y="250">Alliance Trust + enterprise ecosystem links</text>

  <!-- App/API Layer -->
  <rect class="panel" x="60" y="350" width="730" height="260"/>
  <text class="subtitle" x="90" y="385">2) Application & API Layer</text>
  <text class="txt" x="90" y="425">Route handlers</text>
  <text class="small" x="90" y="452">/api/contact · /api/newsletter · /api/admin/login · /api/admin/inbox</text>
  <text class="txt" x="90" y="492">Security and access</text>
  <text class="small" x="90" y="519">HTTP-only admin session cookie, middleware route protection</text>
  <text class="txt" x="90" y="559">Operational controls</text>
  <text class="small" x="90" y="586">Queue-trigger actions, audit events, role-based permissions (target state)</text>

  <!-- Intelligence & Campaign Engine -->
  <rect class="panel" x="810" y="350" width="730" height="260"/>
  <text class="subtitle" x="840" y="385">3) Intelligence & Outreach Engine</text>
  <text class="txt" x="840" y="425">Dual campaign model</text>
  <text class="small" x="840" y="452">Cold outreach stream + newsletter stream (policy-separated)</text>
  <text class="txt" x="840" y="492">Lifecycle events</text>
  <text class="small" x="840" y="519">sent · delivered · open · click · bounce · complaint · unsubscribe</text>
  <text class="txt" x="840" y="559">Guardrails</text>
  <text class="small" x="840" y="586">throttling, suppression lists, no mass-send endpoint, reputation controls</text>

  <!-- Data/Infra Layer -->
  <rect class="panel" x="60" y="650" width="1480" height="250"/>
  <text class="subtitle" x="90" y="685">4) Data, Infrastructure, and Governance Layer</text>

  <rect class="kpi" x="90" y="715" width="300" height="150"/>
  <text class="txt" x="110" y="748">Current Data Store</text>
  <text class="small" x="110" y="775">data/contact-messages.json</text>
  <text class="small" x="110" y="800">(MVP bootstrap persistence)</text>

  <rect class="kpi" x="420" y="715" width="300" height="150"/>
  <text class="txt" x="440" y="748">Target Persistence</text>
  <text class="small" x="440" y="775">Postgres + migrations</text>
  <text class="small" x="440" y="800">Redis queue/cache + object storage</text>

  <rect class="kpi" x="750" y="715" width="360" height="150"/>
  <text class="txt" x="770" y="748">Observability</text>
  <text class="small" x="770" y="775">structured logs, request IDs, KPIs</text>
  <text class="small" x="770" y="800">alerts, SLOs, runbooks</text>

  <rect class="kpi" x="1140" y="715" width="370" height="150"/>
  <text class="txt" x="1160" y="748">Security & Compliance</text>
  <text class="small" x="1160" y="775">Zero Trust + RBAC + MFA</text>
  <text class="small" x="1160" y="800">NIST CSF, SOC 2, ISO 27001 mapping</text>

  <!-- connectors -->
  <path class="line" d="M430 280 C430 320, 430 320, 430 350"/>
  <path class="line" d="M1170 280 C1170 320, 1170 320, 1170 350"/>
  <path class="line2" d="M430 610 C430 635, 260 635, 260 715"/>
  <path class="line2" d="M1170 610 C1170 635, 570 635, 570 715"/>
  <path class="line2" d="M1170 610 C1170 635, 930 635, 930 715"/>
  <path class="line2" d="M1170 610 C1170 635, 1325 635, 1325 715"/>
</svg>
